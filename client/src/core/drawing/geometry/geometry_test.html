<!DOCTYPE html>
<html>
<head>
<title>XRX++ Unit Tests - xrx.geometry.Circle, xrx.geometry.Path, xrx.geometry.Rect</title>
<script src='../../../../lib/closure-library/closure/goog/base.js'></script>
<script src='../../../deps.js'></script>
<script type="text/javascript">
  goog.require('goog.testing.jsunit');
  goog.require('goog.dom.DomHelper');
  goog.require('xrx.geometry.Circle');
  goog.require('xrx.geometry.Path');
  goog.require('xrx.geometry.Rect');
</script>
</head>
<body>

<script type="text/javascript">

function test1CircleContainsPoint() {
  var circle = new xrx.geometry.Circle();
  circle.cx = 100;
  circle.cy = 100;
  circle.r = 50;

  assertTrue(circle.containsPoint([100,50]));
  assertFalse(circle.containsPoint([100,49]));
  assertTrue(circle.containsPoint([50,100]));
  assertFalse(circle.containsPoint([49,100]));
};

function test2PolygonContainsPoint() {
  var polygon = new xrx.geometry.Path();
  polygon.coords = [[10,10],[30,10],[30,30],[10,30]];

  //TODO: handle point on line consistently
  assertTrue(polygon.containsPoint([15,15]));
  assertTrue(polygon.containsPoint([15,10]));
  assertTrue(polygon.containsPoint([15,11]));
  assertFalse(polygon.containsPoint([15,9]));
  assertFalse(polygon.containsPoint([30,15]));
  assertTrue(polygon.containsPoint([29,15]));
  assertFalse(polygon.containsPoint([31,15]));
  assertFalse(polygon.containsPoint([15,30]));
  assertFalse(polygon.containsPoint([15,31]));
};

function test3RectContainsPoint() {
  var rect = new xrx.geometry.Rect();
  rect.x = 10;
  rect.y = 10;
  rect.width = 20;
  rect.height = 20;

  assertTrue(rect.containsPoint([15,15]));
  assertTrue(rect.containsPoint([15,10]));
  assertFalse(rect.containsPoint([15,9]));
  assertTrue(rect.containsPoint([30,15]));
  assertFalse(rect.containsPoint([31,15]));
  assertTrue(rect.containsPoint([15,30]));
  assertFalse(rect.containsPoint([15,31]));
};

</script>

</body>
</html>
