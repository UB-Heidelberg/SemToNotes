{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["closure"]
  },
  "source": {
    "exclude": ["src\\component", "src\\core\\mvc", "src\\core\\xml"],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "outputSourceFiles": true,
      "layoutFile": "build\\apidoc.tmpl"
    }
  }
}